<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>

    <form action="" class="form">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step active" data-title="Personal"></div>
            <div class="progress-step" data-title="Qualification"></div>
            <div class="progress-step" data-title="Contact"></div>
            <div class="progress-step" data-title="Photo"></div>
        </div>

        <!-- Steps -->
        <div class="form-step active">
    <!-- <img src="./checkbox.gif" alt="Loading" id="loading-gif" style="display: none;"> -->

            <h3>Personal Informations</h3>
            <div class="input-group">
                <label for="full-name"> First Name</label>
                <input type="text" name="full-name" id="full-name" class="required">
            </div>
            <div class="input-group">
                <label for="lname"> Last Name</label>
                <input type="text" name="lname" id="lname"  class="required" >
            </div>

           
            <div class="input-group">
                <label for="birth-date">Birth Date</label>
                <input type="date" name="birth-date" id="birth-date"  class="required">
            </div>
            <div class="">
                <!-- <button type="button" class="btn btn-prev">Previous</button> -->
                <button type="button" class="btn btn-next" >Next</button>
            </div>
        </div>
       
        <div class="form-step ">
            <h3>Qualification Informations</h3>
            <div class="experiences-group">
                <div class="experience-item">
                    <div class="input-group">
                        <label for="full-name">Secondary</label>
                        <input type="text" name="full-name" id="full-name"  class="required">
                    </div>
                    <div class="input-group">
                        <label for="lname">Senior Secondary</label>
                        <input type="text" name="lname" id="lname"  class="required">
                    </div>
        
                   
                    <div class="input-group">
                        <label for="birth-date"> College / Degree</label>
                        <input type="text" name="college" id="birth-date">
                    </div>
                </div>
            </div>
            <div class="add-experience">
                <a class="add-exp-btn"> + Add Experience</a>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-prev">Previous</button>
                <button type="button" class="btn btn-next">Next</button>
                <!-- <a class="btn btn-prev">Previous</a>
                <a class="btn btn-next">Next</a> -->
            </div>
        </div>

        <div class="form-step ">
            <h3>Contact Informations</h3>
            <div class="add-solical-links">
                <div class="experience-item">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email"  class="required">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" name="phone" id="phone"  class="required">
                    </div>
                   
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
                </div>
            </div>
            <div class="add-solica">
                <a class="add-sl-btn"> + Add Social Links</a>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-prev">Previous</button>
                <button type="button" class="btn btn-next">Next</button>
                <!-- <a class="btn btn-prev">Previous</a>
                <a class="btn btn-next">Next</a> -->
            </div>
        </div>
        <div class="form-step ">
            <h3>Upload  Your Photo</h3>
            <!-- <iframe src="" class="pdf-preview Uplode-img" id="previewImage" ></iframe> -->
            <img src="" class="pdf-preview" id="previewImage" >
            <input type="file" id="fileInput" class="filepdIp"  onchange="previewFile()">
                <label for="fileInput" class="flieup"> Upload Photo</label>
          
            <div class="btn-group">
                <button type="button" class="btn btn-prev">Previous</button>

                <!-- <a class="btn btn-prev">Previous</a> -->
                <input type="submit" value="Submit" name="complete" class="btn btn-complete">
            </div>
        </div>
    </form>
    <script src="./form.js" defer></script>
</body>
</html>
